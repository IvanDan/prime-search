plugins {
  id 'application'
  id 'java'
}

group 'it.ivandan'
version '1.0-SNAPSHOT'

repositories {
  jcenter()
}

dependencies {
  implementation 'org.postgresql:postgresql:42.2.15'
  implementation files('C:/JavaLibrary/eratostene.jar')
}

mainClassName = 'main.Main'

jar {
  manifest {
    attributes 'Main-Class': project.getProperty('mainClassName')
  }
  from {
    configurations.runtimeClasspath.collect {
      it.isDirectory() ? it : zipTree(it)
    }
  }
}
